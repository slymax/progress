<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:700">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Year Progress</title>
</head>
<body>
  <div id="app" v-cloak>
    <div>
      <strong>{{ year.name }}</strong>
        <div class="outer">
        <div class="bar" :style="{width: year.percent + '%'}"><span>{{ year.percent }} %</span></div>
      </div>
    </div>
    <div>
      <strong>{{ month.name }}</strong>
       <div class="outer">
        <div class="bar" :style="{width: month.percent + '%'}"><span>{{ month.percent }} %</span></div>
      </div>
    </div>
    <div>
      <strong>Week {{ week.name }}</strong>
       <div class="outer">
        <div class="bar" :style="{width: week.percent + '%'}"><span>{{ week.percent }} %</span></div>
      </div>
    </div>
    <div>
      <strong>{{ day.name }}</strong>
        <div class="outer">
        <div class="bar" :style="{width: day.percent + '%'}"><span>{{ day.percent }} %</span></div>
      </div>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/g/vue@2.3.2,momentjs@2.18.1"></script>
  <script src="script.js"></script>
</body>
</html>
